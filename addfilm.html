<body class="index-page">
	<div class="container user-content section-page">
		<div class="head-box"> 
			<h1 class="title-1 pt-0">Фильмотека добавление фильма</h1>
			<a class="button button--enter" href="index.php">На главную</a>
		</div>
		<div class="panel-holder mt-0 mb-40">
			<div class="title-3 mt-0">Добавить фильм</div>
			<form id="add-formFilms"  method="POST">
				<!--<div class="notify notify--error mb-20">Название фильма не может быть пустым.</div>-->
				<div class="form-group"><label class="label">Название фильма<input  id="title-film" class="input" name="titleFilm" type="text" placeholder="Название фильма"/></label></div>
				<div class="row">
					<div class="col">
						<div class="form-group"><label class="label">Жанр<input id="genre-film" class="input" name="genreFilm" type="text" placeholder="Фанр фильма"/></label></div>
					</div>
					<div class="col">
						<div class="form-group"><label class="label">Год<input id="year-film" class="input" name="yearFilm" type="text" placeholder="Год фильма"/></label></div>
					</div>
					<div class="col">
						<div class="form-group form-group--style"><label class="label">
							<input type="file" name="posterFilm" class="inputfile" id='downloadFile' data-multiple-caption="{count}">
							<label class="input-file-mark" for="downloadFile">Выбрать файл</label>
							<span>Файл не выбран</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group">
							<label class="label">Описание фильма
								<textarea id="description-film" class="textarea" name="descriptionFilm" type="type" placeholder="Введите описание фильма"></textarea>
							</label>
						</div>
					</div>
				</div>
				<input id="button-add" class="button" type="submit" name="newFilm" value="Добавить" />
			</form>
		</div>
